                    <div class="txt">
                        <h3>奴隸型社畜</h3>
                        <p>「奴隸型社畜」如字面上所示，就是像「奴隸」一樣被公司呼來喝去的社畜。</p>
                        <p> 被迫免費加班、請特休會遇到重重阻礙，在完全不顧慮勞基法的公司裡，被迫宛如奴隸般地工作。</p>
                    </div>
                    <div class="txt">
                        <h3>忠犬小八型社畜</h3>
                        <p>所謂「忠犬小八型社畜」就是深愛公司、強烈相信自己會和公司一起成長，對公司擁有高度忠誠心的社畜。</p>
                    </div>
                    <div class="txt">

                    </div>
                    <div class="txt">
                        <h3>馬屁型社畜</h3>

                    </div>
                    <div class="txt">
